<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <!-- Page Title & Tab Icon -->
    <title>RedeeMe - Login</title>
    <link type="image/page-logo" href="images/icon.png" rel="icon"/>

    <!-- Bootstrap / CSS Links / Google Font Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div id="page-content">
        <h1 class="main-header login-title">Login to RedeeMe™</h1>

        <div class="container login-template">
            <div class="row">
                <div class="col-md">
                    <h3 class="sub-header login-header">Enter your credentials:</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <form>
                        <input type="text" name="email" placeholder="Email" class="input-field" id="input-email">
                        <input type="password" name="password" placeholder="Password" class="input-field" id="input-password">
                    </form>
                </div>
            </div>
            <div class="row" id="invalid">
                <div class="invalid-container">
                    <p id="error-message"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <a class="login-link" id="go-to-logged-in" href="#"><div class="login-button" id="attempt-login">
                        <h3 class="button-text">Login</h3>
                    </div></a>
                </div>
            </div>
        </div>
        <p class="login-prompt under-section">Return home by clicking <a class="here login-link-dark" href="index.html"><span class="span-here">here</span></a>.</p>
        <p class="under-footer">
            © 2019 RedeeMe™
        </p>
    </div>
    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="javascript/script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    </body>
</html>
